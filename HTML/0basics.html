<!-- 
HTML: Hyper Text Markup Language
It structures content on the web, such as text, images, videos, and links.
HTML uses tags to mark up content, which browsers interpret to display webpages.

<!DOCTYPE html>: Declares the document type as HTML5.
<html>: The root element that contains all other elements.
<head>: Contains metadata (information about the webpage) like the title, styles, or scripts.
<title>: Sets the title of the webpage (shown on the browser tab).
<body>: Contains the visible content of the webpage, such as headings, text, images, etc.



// Basic HTML Tags
1. Text Tags
<h1> to <h6>: Headings (from largest to smallest)
<p>: Paragraph
<b>: Bold text
<i>: Italic text
<u>: Underlined text

2. Links and Images
<a href="url">: Creates a hyperlink.
<img src="image.jpg" alt="Description">: Displays an image.

3. Lists
<ul>: Unordered list (bullets).
<ol>: Ordered list (numbers).
<li>: List item.

4. Tables
<table>: Creates a table.
<tr>: Table row.
<td>: Table data.
<th>: Table header.

5. Forms
<form>: Creates a form for user input.
<input>: Text fields, checkboxes, radio buttons and more...
<button>: Button element which can be of type sub, reset, etc.



// Tags and Element 
<h1> Heading 1 </h1>            // This entire is called an element
<h1>      : Opening Tag
</h1>     : Closing Tag
Heading 1 : Content



// Attributes
HTML tags often have attributes to provide additional information or control their behavior.
Attributes are written inside the opening tag.
Common Attributes:
    id: A unique identifier for an element.
    class: Specifies one or more classes for CSS or JavaScript.
    style: Inline styling for an element.
    src: Specifies the source of an image or video.
    alt: Provides alternative text for images.
    href: Specifies the URL for a link.
